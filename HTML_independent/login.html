<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/site_theme.css">
    <link rel="stylesheet" href="assets/css/chart_page.css">
    <link rel="stylesheet" href="assets/css/login_page.css">
</head>

<body style="background-color:#2c3e50;">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg justify-content-center navbar-dark">

        <div>
            <div class="container justify-content-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="navbar-toggler" style="position:absolute; right:20px; top:20px" type="button" data-toggle="collapse" data-target="#navbarCollapseToggle" aria-controls="navbarCollapseToggle" aria-expanded="false" aria-label="Toggle Navigation">
                            <span class="navbar-toggler-icon" style="color: white"></span>
                        </button>
                        <a class="navbar-brand brand-logo" href="#">hustl.io</a>
                    </div>
                    <div class="col-12 collapse navbar-collapse justify-content-center" id="navbarCollapseToggle">
                        <ul class="nav nav-elems justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">STOCKS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CRYPTO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">LEADERBOARD</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 text-center">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Account Navigation Menu & Floating Button -->
    <button class="fixed-account-btn shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#accountCanvas" aria-controls="offcanvasRight">
        <i class="fas fa-user" style="pointer-events: none; color: white"></i>
    </button>

    <div class="offcanvas offcanvas-end account-menu" style="transition: transform .2s ease-in-out;" tabindex="-1" id="accountCanvas" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header" style="padding:30px">
            <h2 id="offcanvasRightLabel">Your Account</h2>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link nav-account-link hover-underline" href="#">
                        <i class="fas fa-chart-bar nav-account-icon"></i> Your Portfolio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-account-link hover-underline" href="#">
                        <i class="fas fa-user-friends nav-account-icon"></i> Friends
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-account-link hover-underline" href="#">
                        <i class="fas fa-cogs nav-account-icon"></i> Account Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Login Form Group -->
    <div class="container" style="margin-top: 20px;max-width:575px;">
        <div class="row">
            <div class="col-12 text-center">
                <div class="container" style="margin-top: 20px;">
                    <div class="row" style="border-bottom:1px solid #95a5a6">
                        <h2 style="text-align: left;">Log in</h2>
                    </div>
                    <div class="container" style="padding-top: 20px;">
                        <form>
                            <div class="grid">
                                <div class="account-input row">
                                    <h4 class="account-input-text col-12 col-sm-6">Username</h4>
                                    <input class="account-input-box col-12 col-sm-6" type="text" name="username" id="inputUsername">
                                </div>
                                <div class="account-input row">
                                    <h4 class="account-input-text col-12 col-sm-6">Password</h4>
                                    <input class="account-input-box col-12 col-sm-6" type="password" name="password" id="inputPassword">
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-12 col-sm-4">
                                        <h6 class="remember-me-text" style="margin-top: 0.2em;">Remember me</h6>
                                    </div>

                                    <div class="form-check form-switch col-4 col-sm-2 justify-content-center">
                                        <!-- Override margin-left & float values to center -->
                                        <input class="form-check-input" type="checkbox" id="inputRemember" style="margin-left: -1.5em !important; float: none !important;">
                                    </div>
                                </div>
                                <div class="account-input" style="text-align: center;">
                                    <button class="submit-button" name="Login">Login</button>
                                    <a href="signup.html" class="submit-button" style="padding-top: 0.488em;padding-bottom: 0.488em;">Sign Up</a>
                                </div>
                            </div>
                        </form>
                        <div class="account-admin">
                            <a href="recover_account.html" class="account-admin-text">Forgot password?</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>

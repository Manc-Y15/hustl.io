    <script type="text/javascript">
        function confirm_recovery(){
            // inputUsername and inputEmail to be used later to pass to backend
            var inputUsername = document.getElementById("inputUsername").value;
            var inputEmail = document.getElementById("inputEmail").value;

            var formToDelete = document.getElementById("account-input-form");
            if(inputUsername!="" || inputEmail!=""){
                formToDelete.parentNode.removeChild(formToDelete);
                document.getElementById("page-content").innerHTML = "<h5 style='text-align:left;'>An email has been sent with a recovery link<br><br></h5>";
            }


        }
    </script>

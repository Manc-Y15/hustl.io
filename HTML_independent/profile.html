<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/site_theme.css">
    <link rel="stylesheet" href="assets/css/chart_page.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <script src="https://kit.fontawesome.com/2938df8840.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:var(--midnight-blue);">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg justify-content-center navbar-dark">

        <div>
            <div class="container justify-content-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="navbar-toggler" style="position:absolute; right:20px; top:20px" type="button" data-toggle="collapse" data-target="#navbarCollapseToggle" aria-controls="navbarCollapseToggle" aria-expanded="false" aria-label="Toggle Navigation">
                            <span class="navbar-toggler-icon" style="color: white"></span>
                        </button>
                        <a class="navbar-brand brand-logo" href="#">hustl.io</a>
                    </div>
                    <div class="col-12 collapse navbar-collapse justify-content-center" id="navbarCollapseToggle">
                        <ul class="nav nav-elems justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">STOCKS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CRYPTO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">LEADERBOARD</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 text-center">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Account Navigation Menu & Floating Button -->
    <button class="fixed-account-btn shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#accountCanvas" aria-controls="offcanvasRight">
        <i class="fas fa-user" style="pointer-events: none; color: white"></i>
    </button>

    <div class="offcanvas offcanvas-end account-menu" style="transition: transform .2s ease-in-out;" tabindex="-1" id="accountCanvas" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header" style="padding:30px">
            <h2 id="offcanvasRightLabel">Your Account</h2>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link nav-account-link hover-underline" href="#">
                        <i class="fas fa-chart-bar nav-account-icon"></i> Your Portfolio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-account-link hover-underline" href="#">
                        <i class="fas fa-user-friends nav-account-icon"></i> Friends
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-account-link hover-underline" href="#">
                        <i class="fas fa-cogs nav-account-icon"></i> Account Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Login Form Group -->
    <div class="container" style="margin-top: 20px;max-width:575px;">
        <div class="row">
            <div class="col-12 text-center">
                <div class="container" style="margin-top: 20px;">
                    <div class="row" style="border-bottom:1px solid #95a5a6">
                        <h2 style="text-align: left;">My Profile</h2>
                    </div>
                    <div class="container" style="padding-top: 20px;">
                        <form>
                            <div class="grid">
                                <div class="profile-input row">
                                    <h4 class="profile-input-text col-12 col-sm-4">Username:</h4>
                                    <input class="profile-input-box col-12 col-sm-7" type="text" name="username" id="inputUsername" placeholder="Username_123">
                                    <svg class="col-sm-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 5%; fill: var(--green-sea); padding: 0;"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M421.7 220.3L188.5 453.4L154.6 419.5L158.1 416H112C103.2 416 96 408.8 96 400V353.9L92.51 357.4C87.78 362.2 84.31 368 82.42 374.4L59.44 452.6L137.6 429.6C143.1 427.7 149.8 424.2 154.6 419.5L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3zM492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75z"/></svg>
                                </div>

                                <div class="profile-input row">
                                    <h4 class="profile-input-text col-12 col-sm-5">Date joined:</h4>
                                    <h4 class="profile-input-text col-12 col-sm-7">17-02-2022</h4>
                                </div>
                                <div class="profile-input row">
                                    <h4 class="profile-input-text col-12 col-sm-3">Email:</h4>
                                    <input class="profile-input-box col-12 col-sm-8" type="text" name="email" id="inputEmail" placeholder="person123@email.com">
                                    <svg class="col-sm-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 5%; fill: var(--green-sea); padding: 0;"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M421.7 220.3L188.5 453.4L154.6 419.5L158.1 416H112C103.2 416 96 408.8 96 400V353.9L92.51 357.4C87.78 362.2 84.31 368 82.42 374.4L59.44 452.6L137.6 429.6C143.1 427.7 149.8 424.2 154.6 419.5L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3zM492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75z"/></svg>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>

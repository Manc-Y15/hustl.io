{% extends 'base/base_layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/chart_page.css' %}">
<link rel="stylesheet" href="{% static 'css/stock_list.css' %}">

<div class="container" style="padding: 20px;margin-top: 40px;max-width:1090px;">
    <div class="row">
        <div class="section-heading">
            <h1 style="text-align: center;">Stock List</h2>
        </div>
    </div>

    <div class="row">
        {% for stock in stocks %}
        <div class="col-12 col-sm-6">
            <div class="activity-item" style="padding: 5px;">
                <a style="text-decoration: none;" href="/trading/{{ stock.ticket }}">
                <h5 class="activity-item-text">
                    <span style="width: fit-content;font-weight: 900; font-size: 1.6rem; background: linear-gradient(90deg, {{ stock.col1 }} 23%, {{ stock.col2 }} 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${{ stock.ticket }}</span>
                    <span style="color: var(--concrete);">{{ stock.name }}</span>
                    <span class="price">
                        {% if stock.pos %}<span style="color: var(--nephritis);"><i style="margin-right:5px; position: relative; bottom:1px;"
                            class="fas fa-caret-up"></i>{% else %}<span style="color: var(--alizarin);"><i style="color: var(--alizarin); margin-right:5px; position: relative; bottom:1px;"
                        class="fas fa-caret-down"></i>{% endif %}${{ stock.current_price }}</span></span>
                </h5>
            </a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}

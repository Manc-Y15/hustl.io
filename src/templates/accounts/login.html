{% extends 'base/base_layout.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}">  

    <!-- Login Form Group -->
    <div class="container" style="margin-top: 20px;max-width:575px;">
        <div class="row">
            <div class="col-12 text-center">
                <div class="container" style="margin-top: 20px;">
                    <div class="row" style="border-bottom:1px solid #95a5a6">
                        <h2 style="text-align: center;">Log in</h2>
                    </div>
                    <div class="container" style="padding-top: 20px;">
                        <form action="/login/" method="POST">
                            {% csrf_token %}

                            <div class="grid">
                                <div class="account-input row">
                                    <h4 class="account-input-text col-12 col-sm-6">Username</h4>
                                    <input class="account-input-box col-12 col-sm-6" type="text" name="username" id="inputUsername">
                                </div>
                                <div class="account-input row">
                                    <h4 class="account-input-text col-12 col-sm-6">Password</h4>
                                    <input class="account-input-box col-12 col-sm-6" type="password" name="password" id="inputPassword">
                                </div>
                                <div class="account-input" style="text-align: center;">
                                    <button class="submit-button" name="Login" type="submit">Login</button>
                                    <button class="submit-button" onclick="window.location.href='/signup'" name="Signup" type="button">Sign Up</a>
                                </div>
                            </div>
                            <span style="color:var(--alizarin);">
                                {% if errors|length > 0 %}
                                    {% for error in errors %}
                                        {{ error }}
                                    {% endfor %}
                                {% endif %}
                            </span>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}

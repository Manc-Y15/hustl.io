{% extends 'base/base_layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<div class="container" style="margin-top: 20px;max-width:575px;">
	<div class="row">
		<div class="col-12 text-center">
			<div class="container" style="margin-top: 20px;">
				<div class="row" style="border-bottom:1px solid #95a5a6">
					<h2 style="text-align: left;">Account Settings</h2>
				</div>
				<div class="container" style="padding-top: 20px;">
					<form action="/change_settings/" method="POST">
						<div class="grid">
							<div class="profile-input row">
								<h5 class="profile-input-text col-12 col-sm-4" style="color: var(--river);">Joined:</h5>
								<h5 class="profile-input-text col-12 col-sm-8">17-02-2022</h5>
							</div>
							<div class="profile-input row">
								<h5 class="profile-input-text col-12 col-sm-4" style="color: var(--river);">Username:</h5>
								<h5 class="profile-input-text col-12 col-sm-7">{{user.username}}</h5>
								<button class="btn btn-link col-sm-1" type="button" style="margin: 0; padding: 0;" onclick="showEntry('inputUsername');">
									<i style="font-size: 1.25em;color: var(--green-sea);" class="fa fa-solid fa-pencil"></i>
								</button>
								<div class="row" id="inputUsername" style="margin: 0; padding: 0; display: none;">
									<div class="col-sm-4"></div>
									<input class="profile-input-box col-12 col-sm-8" type="text" name="username" placeholder="New username">
								</div>
							</div>
							<div class="profile-input row">
								<h5 class="profile-input-text col-12 col-sm-4" style="color: var(--river);">Email:</h5>
								<h5 class="profile-input-text col-12 col-sm-7">{{user.email}}</h5>
								<button class="btn btn-link col-sm-1" type="button" style="margin: 0; padding: 0;" onclick="showEntry('inputEmail');">
									<i style="font-size: 1.25em;color: var(--green-sea);" class="fa fa-solid fa-pencil"></i>
								</button>
								<div class="row" id="inputEmail" style="margin: 0; padding: 0; display: none;">
									<div class="col-sm-4"></div>
									<input class="profile-input-box col-12 col-sm-8" type="text" name="email" placeholder="New email">
									<div class="col-sm-4"></div>
									<input class="profile-input-box col-12 col-sm-8" type="text" name="confEmail" placeholder="Confirm email">
								</div>
							</div>
							<div class="profile-input row">
								<h5 class="profile-input-text col-12 col-sm-4" style="color: var(--river);">Privacy:</h5>
								<select class="profile-input-select col-12 col-sm-8" name="privacy">
									<option value="private">Private</option>
									<option value="public">Public</option>
								</select>
							</div>
							<div class="profile-input row">
								<h5 class="profile-input-text col-12 col-sm-4" style="color: var(--river);">Region:</h5>
								<select class="profile-input-select col-12 col-sm-8" name="region">
									<option value="UK">United Kingdom</option>
									<option value="US">United States</option>
								</select>
							</div>
							<div class="profile-input row">
								<h5 class="profile-input-text col-12 col-sm-4" style="color: var(--river);">Currency:</h5>
								<select class="profile-input-select col-12 col-sm-8" name="currency">
									<option value="USD">$USD</option>
									<option value="GBP">Â£GBP</option>
								</select>

							</div>
							<div class="profile-input-button row justify-content-center" style="text-align: center;">
								<button class="submit-button" name="Recover" type="submit">Confirm changes</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript">
    function showEntry(id){
        if(document.getElementById(id).style.display=="flex"){
            document.getElementById(id).style.display="none";
        }else{
            document.getElementById(id).style.display="flex";
        }
    }
</script>
<script src="https://kit.fontawesome.com/2938df8840.js" crossorigin="anonymous"></script>

{% endblock %}
